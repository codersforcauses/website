language: node_js

node_js:
  - 10.13

# if using Ubuntu 16 need this library
# https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
      - libgconf-2-4

cache:
  yarn: true
  # Don't cache node_modules or .npm
  # https://docs.cypress.io/guides/guides/continuous-integration.html#Caching
  directories:
    - ~/.cache

script:
  - yarn build
  - yarn start & wait-on http://localhost:3000
  - yarn cypress:run
